<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&subset=cyrillic" rel="stylesheet">

  <!-- jQuery (CDN, работает и с файла) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="js/utils.js"></script>
  <script src="js/game.core.js"></script>
  <script src="js/game.generation.js"></script>
  <script src="js/game.entities.js"></script>
  <script src="js/game.input.js"></script>
  <script src="js/game.ai.js"></script>
  <script src="js/game.render.js"></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="title">Игровое поле</h1>
  <div class="field-box"><div class="field"></div></div>
  <div class="cl"></div>

  <div id="menu" class="menu-overlay" style="display:none;">
    <div class="menu-card">
      <h1>РОГАЛИК</h1>
      <p id="menuMessage">Нажмите «Начать игру»</p>
      <button id="btnStart">Начать игру</button>
      <div class="difficulty">
        <p style="margin:8px 0 10px;color:#bbb;">Сложность:</p>
        <label style="margin-right:12px;">
          <input type="radio" name="diff" value="easy" checked> Лёгкий
        </label>
        <label style="margin-right:12px;">
          <input type="radio" name="diff" value="normal"> Нормальный
        </label>
        <label>
          <input type="radio" name="diff" value="hard"> Сложный
        </label>
      </div>
    </div>
  </div>

  <script>
    var game = new Game();
    game.bindMenu();
    game.setDifficulty($('input[name="diff"]:checked').val() || 'normal');
    game.showMenu('Нажмите «Начать игру»');
  </script>
</body>
</html>
